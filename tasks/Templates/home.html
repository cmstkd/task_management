<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text color */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #fff; /* White text color for heading */
            margin-top: 50px;
        }

        a {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            color: #fff; /* White text color for links */
            background-color: #333; /* Dark grey background for buttons */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #555; /* Lighter grey for hover effect */
        }
    </style>
</head>
<body>
    <h1>Welcome to Task Management System</h1>
    <a href="{{ admin_login_url }}">Admin Login</a>
    <a href="{{ staff_login_url }}">Staff Login</a>
</body>
</html>
