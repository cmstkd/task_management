<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff0000; /* Red text */
            text-align: center;
            padding: 20px;
            background-color: #000; /* Black background for the header */
            border-bottom: 2px solid #ff0000; /* Red border */
        }
        .task-details {
            width: 80%;
            margin: 20px auto;
            background-color: #333; /* Dark gray background for task details */
            padding: 20px;
            border-radius: 8px;
        }
        .task-details p {
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            text-align: center;
            background-color: #ff0000; /* Red background */
            color: #fff; /* White text */
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        a:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <h1>Task Detail</h1>
    <div class="task-details">
        <p><strong>Name:</strong> {{ task.name }}</p>
        <p><strong>Details:</strong> {{ task.details }}</p>
        <p><strong>Status:</strong> {{ task.status }}</p>
        <p><strong>Customer Mobile:</strong> {{ task.customer_mobile }}</p>
        <p><strong>Created At:</strong> {{ task.created_at }}</p>
    </div>
    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>
</html>
