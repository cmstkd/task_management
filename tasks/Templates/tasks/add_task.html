<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff0000; /* Red text */
            text-align: center;
            padding: 20px;
            background-color: #000; /* Black background for the header */
            border-bottom: 2px solid #ff0000; /* Red border */
        }
        form {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background-color: #333; /* Dark gray background for form */
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ff0000; /* Red label text */
        }
        input[type="file"] {
            width: 100%;
            padding: 8px;
            background-color: #222; /* Darker gray background for input */
            color: #fff; /* White text */
            border: 1px solid #555; /* Darker gray border */
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff0000; /* Red button */
            color: #fff; /* White text */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
        a {
            color: #ff0000; /* Red links */
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Add New Task</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="pdf_file">Select PDF:</label>
        <input type="file" id="pdf_file" name="pdf_file" accept="application/pdf" required>
        <button type="submit">Create Task with PDF</button>
    </form>

    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>
</html>
